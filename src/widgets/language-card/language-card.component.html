<ion-card (click)='setLanguage()' [disabled]='disabled'>
  <ion-card-content>
    <div class="language-card-image">
      <img alt='{{ message }}' ngSrc='{{ imagePath }}' [fill]="true" />
    </div>
    <ion-card-title [color]="selected ? 'primary' : ''" class='language-card-title'>{{ message }}</ion-card-title>
  </ion-card-content>
</ion-card>
