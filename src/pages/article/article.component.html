<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button [defaultHref]='"/react"'></ion-back-button>
    </ion-buttons>
    <ion-buttons slot='primary'>
      <ion-button (click)='decreaseFontSize()'>
        <ion-icon name='remove-outline' slot='icon-only'></ion-icon>
      </ion-button>
      <ion-button (click)='increaseFontSize()'>
        <ion-icon name='add-outline' slot='icon-only'></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ articlesStore.currentArticle().key }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-article-render
    *ngIf="articlesStore.currentArticle().key"
    (click)='getRoute($event)'
    [html]='articlesStore.currentArticle()'
    [ngStyle]="{'font-size': settingsStore.fontSize().toString() + 'rem'}"
  >
  </app-article-render>
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf='settingsStore.showNavigationButtons()'>
    <app-article-navigation-toolbar
      [article]="articlesStore.currentArticle()"
      [readProgress]="progress | async"
      [showProgress]="settingsStore.showArticleProgress()">
    </app-article-navigation-toolbar>
  </ion-toolbar>
</ion-footer>
