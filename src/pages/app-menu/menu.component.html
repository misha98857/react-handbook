<ion-menu [maxEdgeStart]='0' contentId='main' side='end' type='overlay'>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu-header'| translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [href]="'source-site' | translate">{{ 'source' | translate }}</ion-item>
      <ion-item href='https://github.com/facebook/react/blob/master/LICENSE'>{{ 'license' | translate }}</ion-item>
      <ion-item>
        <ion-label>{{ 'navigation-buttons' | translate }}</ion-label>
        <ion-toggle
          [checked]='navButtonState | async'
          (ionChange)='changeNavigationButtonState($event.detail.checked)'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'dark-theme-button' | translate }}</ion-label>
        <ion-toggle
          [checked]='darkMode | async'
          (ionChange)='toggleTheme($event.detail.checked)'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'visible-progress' | translate }}</ion-label>
        <ion-toggle
          [checked]='showProgress | async'
          (ionChange)='toggleShowProgress($event.detail.checked)'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'restore-progress' | translate }}</ion-label>
        <ion-toggle
          [checked]='restoreProgress | async'
          (ionChange)='toggleRestoreProgress($event.detail.checked)'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'restore-state' | translate }}</ion-label>
        <ion-toggle
          [checked]='restoreState | async'
          (ionChange)='toggleRestoreState($event.detail.checked)'
          color='primary'>
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
