<ion-menu [maxEdgeStart]='0' contentId='main' side='end' type='overlay'>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu-header'| translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [href]="'source-site' | translate">{{ 'source' | translate }}</ion-item>
      <ion-item href='https://github.com/facebook/react/blob/master/LICENSE'>{{ 'license' | translate }}</ion-item>
      <ion-item>
        <ion-label>{{ 'navigation-buttons' | translate }}</ion-label>
        <ion-toggle
          (ionChange)='changeSettings({showNavigationButtons: $event.detail.checked})'
          [checked]='settingsStore.showNavigationButtons()'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'dark-theme-button' | translate }}</ion-label>
        <ion-toggle
          (ionChange)='changeSettings({darkTheme: $event.detail.checked})'
          [checked]='settingsStore.darkTheme()'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'visible-progress' | translate }}</ion-label>
        <ion-toggle
          (ionChange)='changeSettings({showArticleProgress: $event.detail.checked})'
          [checked]='settingsStore.showArticleProgress()'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'restore-progress' | translate }}</ion-label>
        <ion-toggle
          (ionChange)='changeSettings({restoreArticleProgress: $event.detail.checked})'
          [checked]='settingsStore.restoreArticleProgress()'
          color='primary'>
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'restore-state' | translate }}</ion-label>
        <ion-toggle
          (ionChange)='changeSettings({restoreAppState: $event.detail.checked})'
          [checked]='settingsStore.restoreAppState()'
          color='primary'>
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
